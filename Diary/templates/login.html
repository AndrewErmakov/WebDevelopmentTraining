{% extends 'base.html' %}

{% block content %}

<h2>Login</h2>

<form method="POST" action="{% url 'login' %}">
    {% csrf_token %}
    <h2>{{ prompt }} </h2>
    <p>
        Username
        <input type="text" name="username" placeholder="Введите никнейм пользователя" /><br>
    </p>

    <p>
        Password
        <input type="password" name="password" placeholder="Введите пароль"/><br>
    </p>
    <input type="submit" value="Login" />

    <br>
    <p>You don't have an account?</p>
    <a href="{% url 'signup' %}">Register as user</a>



</form>

{% endblock %}
