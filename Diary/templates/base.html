{% load static %}
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Diary</title>
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro: stylesheet">
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
</head>
<body>
    <div class="container">
        <header>
            <div class="nav-left">
                <h1><a href="/">Diary</a></h1>
            </div>
            <div class="nav-right">
                <a href="{% url 'add_new_note' %}">+ New Blog Note</a>
            </div>
        </header>

        <!-- checking user authentication-->
        {% if user.is_authenticated %}
            <p>Hi, {{ user.username }} !</p>
            <p><a href="{% url 'logout' %}">logout</a></p>
        {% else %}
            <p>You are not logged in.</p>
            <a href="{% url 'login' %}">login</a>
        {% endif %}

        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
