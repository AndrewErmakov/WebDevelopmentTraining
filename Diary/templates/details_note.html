{% extends 'base.html' %}

{% block content %}
    <div class="post-entry">
        <h2>{{ note.note_heading }}</h2>
        <p>{{ note.date }}</p>
        <p>{{ note.text }}</p>
    </div>
    <a href="{% url 'note_edit' note.pk %}">+ Edit Note</a>
    <a href="{% url 'note_delete' note.pk %}">+ Delete Note</a>
{% endblock %}
