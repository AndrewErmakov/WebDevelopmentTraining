{% load static %}
<html>
    <head>
        <title>
            {% block title %}Главная{% endblock title %}
        </title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="{% static 'css/base.css' %}" />
        <link rel="icon" href="data:;base64,=">
    </head>
    <body>
        <header>
            <nav class="navbar navbar-inverse">
                <div class="container-fluid">
                    <div class="navbar-header">
                        <a class="navbar-brand" href="/">
                            <img src="{% static 'images/logo.png' %}" alt="logo of store" />
                        </a>
                    </div>
                    {% if user.is_authenticated %}
                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="{% url 'change_password' %}"><span class="glyphicon glyphicon-user"></span>Hi, {{ user.username }}!</a></li>
                        <li><a href="{% url 'logout' %}"><span class="glyphicon glyphicon-log-in"></span>Logout</a></li>
                    </ul>
                    {% else %}
                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="{% url 'signup' %}"><span class="glyphicon glyphicon-user"></span>Sign Up</a></li>
                        <li><a href="{% url 'login' %}"><span class="glyphicon glyphicon-log-in"></span>Login</a></li>
                    </ul>
                    {% endif %}
                </div>
            </nav>
        </header>

        <main>
            {% block content %}
            {% endblock content %}
        </main>
        <footer class="container-fluid">
            <p><a href="{% url 'contacts' %}">Контакты</a></p>
        </footer>
    </body>
</html>
