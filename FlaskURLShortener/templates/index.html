{% extends 'base.html' %}

{% block title %}
URL Shortener
{% endblock title %}

{% block main %}
<h1 align="center">URL Shortener</h1>
<form action="your-url" method="POST">
    <div class="form-group">
        <label for="url">Website url</label>
        <input type="url" name="url" value="" required>
    </div>
    <div class="form-group">
        <label for="code">Short name</label>
        <input type="text" name="code" value="" required />
    </div>
    <input type="submit" class="btn btn-success btn-lg btn-block" value="Shorten">
</form>
<br>
{% if codes %}
    <a href="{{ url_for('session_api') }}" class="btn btn-danger btn-lg btn-block">API</a>
{% endif %}
{% endblock main %}
